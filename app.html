    <!-- Main Section -->
    <main class="flex-shrink-0">
        <div class="container px-4 py-5">
            <h1 class="mt-4">Loan Calculator</h1>
            <div class="row row-cols-1 row-cols-lg-2 g-5 py-2">
                <div class="col" style="background-color: rgb(223, 223, 223);">
                    <form class="py-3">
                        <div class="mb-2">
                            <label for="amount" class="form-label">Loan Amount:</label>
                            <input type="number" class="form-control" id="amount" aria-label="Loan Amount" min="1000" step="500" value="15000">
                        </div>
                        <div class="mb-2">
                            <label for="term" class="form-label">Term:</label>
                            <input type="number" class="form-control" id="term" aria-label="Loan Term" min="1" value="60">
                        </div>
                        <div class="mb-2">
                            <label for="rate" class="form-label">Rate (%):</label>
                            <input type="number" class="form-control" id="rate" aria-label="Loan Rate" min="1" step="0.1" value="3.5">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" id="btnSubmit" class="btn btn-dark">Calculate</button>
                        </div>
                      </form>
                </div>
                <div class="col">
                    <div id="paymentTitle">
                        <p>Your Monthly Payments</p>
                    </div>
                    <p id="payment">
                        <!-- Monthly Payment Goes Here -->
                    </p>
                    <div class="row">
                        <div class="col-6 text-start">
                            <label>Total Principal</label>
                        </div>
                        <div class="col-6 text-end" id="totalPrincipal">
                            <!-- Total Principal Goes Here -->
                        </div>
                        <div class="col-6 text-start">
                            <label>Total Interest</label>
                        </div>
                        <div class="col-6 text-end" id="totalInterest">
                            <!-- Total Interest Goes Here -->
                        </div>
                        <div class="col-6 text-start">
                            <label>Total Cost</label>
                        </div>
                        <div class="col-6 text-end" id="totalCost">
                            <!-- Total Cost Goes Here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col table-responsive">
                    <table id="scheduleTable" class="table table-striped table-hover">
                        <thead id="tableHeader" class="text-white">
                            <tr>
                                <td>Month</td>
                                <td>Payment</td>
                                <td>Principal</td>
                                <td>Interest</td>
                                <td>Total Interest</td>
                                <td>Balance</td>
                            </tr>
                        </thead>
                        <tbody id="results">
                            <!-- Results Goes Here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
